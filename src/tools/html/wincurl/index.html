<!DOCTYPE html>
<html>

<head>
    <title>WinCurl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            margin: 50px;
        }

        textarea {
            margin: 20px 0;
        }

        #output {
            margin: 20px 0;
            padding: 10px 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>WinCurl</h1>
        <p>A tool to convert your macOS/Linux cURL requests to a Windows equivalent.</p>
        <textarea class="form-control" id="input" placeholder="Paste cURL command here..." rows="8"></textarea>
        <button class="btn btn-primary" onclick="processInput()">Convert</button>
        <button class="btn btn-secondary" onclick="clearInput()">Clear</button>
        <hr>
        <h3>Output</h3>
        <p>Use the following on Windows:</p>
        <div class="card" id="output"></div>
    </div>
</body>
<script src="wincurl.js"></script>

</html>
