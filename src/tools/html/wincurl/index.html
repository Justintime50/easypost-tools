<!DOCTYPE html>
<html>

<head>
    <title>WinCurl</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            margin: 50px;
        }

        textarea {
            margin: 20px 0;
        }

        #wincurl-output {
            margin: 20px 0;
            padding: 10px 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>WinCurl</h1>
        <p>A tool to convert your macOS/Linux cURL requests to a Windows equivalent.</p>
        <textarea class="form-control" id="wincurl-input" placeholder="Paste curl request here..." rows="8"></textarea>
        <button class="btn btn-primary" onclick="processInput()">Convert</button>
        <button class="btn btn-secondary" onclick="clearInput()">Clear</button>
        <hr>
        <h3>Output</h3>
        <p>Use the following on Windows:</p>
        <div class="card" id="wincurl-output"></div>
    </div>
</body>
<script src="index.js"></script>

</html>
