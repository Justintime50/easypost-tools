<!DOCTYPE html>
<html>

<head>
    <title>Get SmartRate Details from JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            margin: 50px;
        }

        textarea {
            margin: 20px 0;
        }

        #output {
            margin: 20px 0;
            padding: 10px 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Get SmartRate Details from JSON</h1>
        <p>A tool that pulls out SmartRate details from a Shipment JSON blob.</p>
        <textarea class="form-control" id="input" placeholder="Paste your JSON here..." rows="6"></textarea>
        <button class="btn btn-primary" onclick="processInput()">Get SmartRate Details</button>
        <button class="btn btn-secondary" onclick="clearInput()">Clear</button>
        <hr>
        <h3>Output</h3>
        <div class="card" id="output"></div>
        <button class="btn btn-primary" onclick="copyToClipboard()">Copy</button>
    </div>
</body>
<script src="get_smartrate_details.js"></script>

</html>
